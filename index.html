<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header class="container">
      <h1>Etch-a-Sketch</h1>
      <p>
        A browser version of something between a sketchpad and an Etch-A-Sketch.
      </p>
    </header>
    <main id="main" class="container">
      <form id="instructions" class="oneLine">
        <fieldset class="oneLine">
          <label for="colorPicker">Color:</label>
          <input id="colorPicker" type="color" />
        </fieldset>
        <fieldset class="oneLine">
          <label for="gridSize">Grid size:</label>
          <input
            type="range"
            id="gridSize"
            value="16"
            min="16"
            step="1"
            max="64"
          />
        </fieldset>
        <button id="freshGrid" type="submit" class="btn">Fresh Grid</button>
      </form>
      <div id="game" class="grid-container"></div>
    </main>
    <footer id="footer" class="page-footer">
      <div class="container">
        <p id="copyright">Ominini</p>
      </div>
    </footer>
    <script src="https://www.ominini.com/js/main.js"></script>
    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
